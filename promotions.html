<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Promotions – Ets Braconnier</title>
  <meta name="description" content="Découvrez nos promotions en cours." />

  <link rel="stylesheet" href="style.css">

  <!-- même grille que Produits -->
  <style>
    .products {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .section {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: #fff;
      overflow: hidden;
    }

    .section .label {
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      color: var(--muted);
      font-weight: 700;
      font-family: Verdana, Geneva, sans-serif;
    }

    .cat-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      padding: 14px;
    }

    .cat-card {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: #fff;
      min-height: 220px;

      display: flex;
      align-items: center;
      justify-content: center;

      color: #aaa;
      font-style: italic;
    }

    /* ===== Promotions uniquement ===== */
    .page-promotions .promo-card {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
      background: #fff;
      display: flex;
      flex-direction: column;
      text-align: center;
      min-height: 240px;
    }

    /* image */
    .page-promotions .promo-card img {
      width: 100%;
      height: 170px;
      object-fit: contain;
      background: #f7f7f7;
      padding: 10px;
    }

    /* texte dessous */
    .page-promotions .promo-text {
      padding: 14px;

      font-size: 20px;
      /* plus grand */
      font-weight: 800;
      /* bien gras */
      line-height: 1.3;

      border-top: 1px solid var(--line);
      color: var(--text);
    }


    /* cases vides */
    .page-promotions .promo-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>

<body class="page-promotions">
  <div class="page-scale">

    <!-- HEADER identique aux autres pages -->
    <header>
      <div class="wrap topbar">
        <div class="brand">
          <div class="logo">
            <img id="logoMain" alt="Ets Braconnier" />
            <small>Matériaux de construction – articles professionnels et de bricolage</small>
          </div>
        </div>
      </div>

      <div class="hero-layout">

        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="calculs.html">Calculs</a></li>
            <li><a href="presentation.html" aria-current="page">Présentation</a></li>
            <li><a href="produits.html">Produits</a></li>
            <li><a href="promotions.html" aria-current="page">Promotions</a></li>
            <li><a href="http://www.braconnier.be/Contacts.php">Contacts</a></li>
          </ul>
        </nav>

        <img id="heroImg" class="hero-img" alt="" />

        <iframe class="map"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5145.2121350771895!2d5.25321!3d49.84985900000001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47ea808d6bb9e87f%3A0xf00dd4deebbf1048!2sEts%20Braconnier!5e0!3m2!1sfr!2sbe!4v1770570919392!5m2!1sfr!2sbe"
          loading="lazy" allowfullscreen>
        </iframe>


      </div>
    </header>


    <!-- ===== CONTENU ===== -->
    <main>
      <div class="cat-grid">

        <!-- PROMO 1 -->
        <a class="promo-card" href="#">
          <img src="images-site/page-promotions/promo-electricite.jpg" alt="Promo électricité">
          <div class="promo-text">
            -17% sur matériel électrique<br>
          </div>
        </a>

        <!-- PROMO 2 vide -->
        <div class="promo-card promo-empty">
          Promotion à venir
        </div>

        <!-- PROMO 3 vide -->
        <div class="promo-card promo-empty">
          Promotion à venir
        </div>

      </div>

      </section>

  </div>
  </main>


  <footer>
    <div class="wrap">
      <div class="footerbar"></div>
    </div>
  </footer>

  <script>
    const ASSETS = {
      logoMain: "images-site/logo.jpg",
      hero: "images-site/magasin.jpg"
    };

    document.getElementById("logoMain").src = ASSETS.logoMain;
    document.getElementById("heroImg").src = ASSETS.hero;
  </script>

  </div>
</body>

</html>
