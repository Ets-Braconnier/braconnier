<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Façades Cimentées – Bast Aménagement</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    :root{
      --anthracite:#111827;
      --border:#e5e7eb;
      --text:#111827;
    }

    body {
      margin: 0;
      padding: 1rem;
      background: transparent; /* ✅ pour se fondre dans la page Wix */
      font-family: system-ui, -apple-system, BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;
      color: var(--text);
    }

    .fc-wrapper{
      max-width: 720px;
      margin: 2.3rem auto;
      padding: 1.5rem 1.3rem 1.7rem;
      background: rgba(255,255,255,0.94);
      border-radius: 22px;
      border: 1px solid rgba(0,0,0,0.04);
      box-shadow:
        0 18px 45px rgba(15,23,42,0.10),
        0 0 0 1px rgba(255,255,255,0.6);
      backdrop-filter: blur(18px);
    }

    .fc-title{
      text-align:center;
      font-size:1.25rem;
      margin-bottom:0.4rem;
      text-transform:uppercase;
      letter-spacing:0.16em;
      font-weight:500;
      color:var(--anthracite);
    }

    .fc-sub{
      text-align:center;
      font-size:0.95rem;
      color:#6b7280;
      max-width:520px;
      margin:0 auto 1.4rem;
      line-height:1.55;
    }

    .fc-field-group{
      display:grid;
      grid-template-columns:1fr;
      gap:0.95rem 1.1rem;
      margin-bottom:1.4rem;
    }

    .fc-field{
      display:flex;
      flex-direction:column;
      gap:0.22rem;
    }

    .fc-label{
      font-size:0.9rem;
      font-weight:500;
      color:#374151;
    }

    .fc-label span{
      font-weight:400;
      color:#9ca3af;
      font-size:0.84rem;
    }

    .fc-input{
      width:100%;
      padding:0.62rem 0.9rem;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      font-size:0.96rem;
      outline:none;
      background:radial-gradient(circle at top left,
        rgba(255,255,255,0.98),
        rgba(243,244,246,0.96));
      color:var(--text);
      text-align:center;
      box-shadow:
        inset 0 0 0 0 rgba(255,255,255,0),
        0 1px 3px rgba(148,163,184,0.35);
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease,
        transform 0.08s ease;
      box-sizing:border-box;
    }

    .fc-input:focus{
      border-color:#111827;
      background:#ffffff;
      box-shadow:
        inset 0 0 0 1px rgba(17,24,39,0.06),
        0 0 0 6px rgba(17,24,39,0.07);
      transform:translateY(-0.5px);
    }

    .fc-grid-two{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:0.95rem 1.1rem;
    }

    .fc-table-wrapper{
      border-radius:18px;
      border:1px solid rgba(209,213,219,0.9);
      background:rgba(255,255,255,0.96);
      padding:0.6rem;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:0.9rem;
      table-layout:fixed;
    }

    thead th{
      background:#f9fafb;
      color:#111827;
      padding:0.55rem 0.5rem;
      border-bottom:1px solid #e5e7eb;
      font-weight:600;
      text-align:center;
    }

    tbody td{
      padding:0.55rem 0.4rem;
      border-bottom:1px solid #e5e7eb;
      text-align:center;
      color:#111827;
    }

    tbody tr:last-child td{
      border-bottom:none;
    }

    tbody tr:nth-child(even){
      background:#f4f5f7;
    }

    @media (max-width:768px){
      .fc-wrapper{
        margin:1.7rem 0.9rem 2rem;
        padding:1.2rem 1rem 1.4rem;
        border-radius:20px;
      }
      .fc-grid-two{
        grid-template-columns:1fr;
      }
      table{
        font-size:0.9rem;
      }
    }
  </style>

  <script>
    function parseFr(value, fallback) {
      if (value === null || value === undefined || value === "") return fallback;
      const n = parseFloat(String(value).replace(",", "."));
      return isNaN(n) ? fallback : n;
    }

    function calculer() {
      const surface   = parseFr(document.getElementById("surface").value, 0);
      const epaisseur = parseFr(document.getElementById("epaisseur").value, 0);

      // Consommations spécifiques (Kg/m²/mm)
      const consommationSpecifiqueMap  = 1.43;
      const consommationSpecifiqueMapE = 1.56;
      const consommationSpecifiqueMapL = 1.43;

      let sakretMap   = 0;
      let sakretMapE  = 0;
      let sakretMapL  = 0;

      if (surface > 0 && epaisseur > 0) {
        sakretMap  = surface * epaisseur * consommationSpecifiqueMap;
        sakretMapE = surface * epaisseur * consommationSpecifiqueMapE;
        sakretMapL = surface * epaisseur * consommationSpecifiqueMapL;
      }

      document.getElementById("result-map").textContent   = sakretMap.toFixed(2)  + " kg";
      document.getElementById("result-map-e").textContent = sakretMapE.toFixed(2) + " kg";
      document.getElementById("result-map-l").textContent = sakretMapL.toFixed(2) + " kg";

      document.getElementById("result-map-sacs").textContent   =
        (sakretMap  > 0 ? Math.ceil(sakretMap  / 25) : 0) + " sac(s) 25 kg";
      document.getElementById("result-map-e-sacs").textContent =
        (sakretMapE > 0 ? Math.ceil(sakretMapE / 25) : 0) + " sac(s) 25 kg";
      document.getElementById("result-map-l-sacs").textContent =
        (sakretMapL > 0 ? Math.ceil(sakretMapL / 25) : 0) + " sac(s) 25 kg";
    }
  </script>
</head>

<body>
  <div class="fc-wrapper">
    <div class="fc-title">FAÇADES CIMENTÉES</div>
    <div class="fc-sub">
      Indiquez la surface à traiter et l’épaisseur de l’enduit pour estimer les quantités de mortier nécessaire pour les différents produits.
    </div>

    <div class="fc-field-group">
      <div class="fc-field">
        <label class="fc-label" for="surface">
          Surface à traiter <span>(m²)</span>
        </label>
        <input
          type="number"
          id="surface"
          class="fc-input"
          step="0.01"
          min="0"
          oninput="calculer()"
        >
      </div>

      <div class="fc-field">
        <label class="fc-label" for="epaisseur">
          Épaisseur souhaitée <span>(mm)</span>
        </label>
        <input
          type="number"
          id="epaisseur"
          class="fc-input"
          step="1"
          min="0"
          oninput="calculer()"
        >
      </div>
    </div>

    <div class="fc-table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Matériau</th>
            <th>Quantité (kg)</th>
            <th>Conditionnement</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sakret MAP</td>
            <td id="result-map">0.00 kg</td>
            <td id="result-map-sacs">0 sac(s) 25 kg</td>
          </tr>
          <tr>
            <td>Sakret MAP-E</td>
            <td id="result-map-e">0.00 kg</td>
            <td id="result-map-e-sacs">0 sac(s) 25 kg</td>
          </tr>
          <tr>
            <td>Sakret MAP-L</td>
            <td id="result-map-l">0.00 kg</td>
            <td id="result-map-l-sacs">0 sac(s) 25 kg</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    calculer(); // Initialisation
  </script>
</body>
</html>
