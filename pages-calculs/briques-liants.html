<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Briques & Liants – Bast Aménagement</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    :root {
      --anthracite: #111827;
      --border: #e5e7eb;
      --text: #111827;
    }

    body {
      margin: 0;
      padding: 1rem;
      background: #e5e7eb;
      /* sur Wix tu peux mettre "transparent" */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      color: var(--text);
    }

    .br-wrapper {
      max-width: 720px;
      margin: 2.3rem auto;
      padding: 1.5rem 1.3rem 1.7rem;
      background: rgba(255, 255, 255, 0.94);
      border-radius: 22px;
      border: 1px solid rgba(0, 0, 0, 0.04);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.10),
        0 0 0 1px rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(18px);
    }

    .br-title {
      text-align: center;
      font-size: 1.25rem;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 500;
      color: var(--anthracite);
    }

    .br-sub {
      text-align: center;
      font-size: 0.95rem;
      color: #6b7280;
      max-width: 520px;
      margin: 0 auto 1.4rem;
      line-height: 1.55;
    }

    .br-field-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.9rem 1.1rem;
      margin-bottom: 1.2rem;
    }

    .br-field {
      display: flex;
      flex-direction: column;
      gap: 0.22rem;
    }

    .br-label {
      font-size: 0.88rem;
      font-weight: 500;
      color: #374151;
    }

    .br-label span {
      font-weight: 400;
      color: #9ca3af;
      font-size: 0.84rem;
    }

    .br-select,
    .br-input {
      width: 100%;
      padding: 0.62rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.96rem;
      outline: none;
      background: radial-gradient(circle at top left,
          rgba(255, 255, 255, 0.98),
          rgba(243, 244, 246, 0.96));
      color: var(--text);
      box-shadow:
        inset 0 0 0 0 rgba(255, 255, 255, 0),
        0 1px 3px rgba(148, 163, 184, 0.35);
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease,
        transform 0.08s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .br-select {
      padding-right: 2.1rem;
      background-image:
        linear-gradient(45deg, transparent 50%, #9ca3af 50%),
        linear-gradient(135deg, #9ca3af 50%, transparent 50%);
      background-position:
        calc(100% - 14px) calc(50% - 3px),
        calc(100% - 9px) calc(50% - 3px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    .br-select:focus,
    .br-input:focus {
      border-color: #111827;
      background: #ffffff;
      box-shadow:
        inset 0 0 0 1px rgba(17, 24, 39, 0.06),
        0 0 0 6px rgba(17, 24, 39, 0.07);
      transform: translateY(-0.5px);
    }

    .br-grid-two {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.9rem 1.1rem;
    }

    .br-result {
      margin-top: 0.3rem;
      padding: 0.9rem 1rem 1rem;
      border-radius: 18px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      background: rgba(255, 255, 255, 0.96);
      font-size: 0.95rem;
    }

    .br-result-main {
      margin-bottom: 0.35rem;
      line-height: 1.5;
    }

    .br-result-main strong {
      font-weight: 600;
      color: #111827;
    }

    .br-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      margin-top: 0.35rem;
    }

    .br-table td {
      padding: 0.4rem 0.1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .br-table tr:last-child td {
      border-bottom: none;
    }

    .br-table td:first-child {
      color: #4b5563;
      text-align: left;
    }

    .br-table td:last-child {
      text-align: right;
      font-weight: 600;
      color: #111827;
      padding-left: 0.8rem;
    }

    .br-placeholder {
      font-size: 0.9rem;
      color: #6b7280;
    }

    @media (max-width:768px) {
      .br-wrapper {
        margin: 1.7rem 0.9rem 2rem;
        padding: 1.2rem 1rem 1.4rem;
        border-radius: 20px;
      }

      .br-field-group {
        gap: 0.85rem;
      }

      .br-grid-two {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="br-wrapper">
    <div class="br-title">BRIQUES & LIANTS</div>
    <div class="br-sub">
      Sélectionnez un format de brique, l’épaisseur de joint et la surface à maçonner pour estimer le nombre de briques
      et la quantité de mortier.
    </div>

    <div class="br-field-group">
      <div class="br-field">
        <label class="br-label" for="briqueSelect">Type de brique</label>
        <select id="briqueSelect" class="br-select" onchange="calculer()">
          <option value="" disabled selected>Choisissez un format de brique</option>
          <option value="83|188|48|50">Module 50 (188×48×50 mm)</option>
          <option value="76|188|63|65">Module 65 (188×63×65 mm)</option>
          <option value="60|240|71|90">NF - Normalformat (240×71×90 mm)</option>
          <option value="58|210|65|100">Waalformaat (210×65×100 mm)</option>
          <option value="48|210|100|100">Waaldikformaat (210×100×100 mm)</option>
          <option value="66|240|65|90">Eco-brick WF (240×65×90 mm)</option>
          <option value="55|240|90|90">Eco-brick WDF (240×90×90 mm)</option>
          <option value="40|400|48|100">Eco-brick Metropolis (400×48×100 mm)</option>
          <option value="72|250|65|90">Vandersanden RF (250×65×90 mm)</option>
          <option value="75|240|52|90">Vandersanden BDF (240×52×90 mm)</option>
          <option value="80|240|52|90">Vandersanden BDS (240×52×90 mm)</option>
          <option value="82|190|65|90">Interblocs Franc (190×65×90 mm)</option>
          <option value="68|190|90|90">Interblocs Rustique (190×90×90 mm)</option>
        </select>
      </div>

      <div class="br-grid-two">
        <div class="br-field">
          <label class="br-label" for="joint">
            Épaisseur du joint <span>(mm)</span>
          </label>
          <input type="number" id="joint" class="br-input" value="12" min="0" step="1" oninput="calculer()">
        </div>

        <div class="br-field">
          <label class="br-label" for="surface">
            Surface à couvrir <span>(m²)</span>
          </label>
          <input type="number" id="surface" class="br-input" value="10" min="0" step="0.01" oninput="calculer()">
        </div>
      </div>
    </div>

    <div class="br-result" id="resultat">
      <div class="br-placeholder">
        Choisissez une brique et indiquez la surface pour afficher une estimation.
      </div>
    </div>
  </div>

  <script>
    function parseFr(value, fallback) {
      if (value === null || value === undefined || value === "") return fallback;
      const n = parseFloat(String(value).replace(",", "."));
      return isNaN(n) ? fallback : n;
    }

    function calculer() {
      const selectValue = document.getElementById("briqueSelect").value;
      const [briquesBase, longueur, hauteur, profondeur] =
        (selectValue || "0|0|0|0").split("|").map(Number);

      const joint = parseFr(document.getElementById("joint").value, NaN);
      const surface = parseFr(document.getElementById("surface").value, NaN);

      const resultDiv = document.getElementById("resultat");

      if (!briquesBase || !longueur || !hauteur || !profondeur ||
        !surface || surface <= 0 || isNaN(joint)) {
        resultDiv.innerHTML =
          '<div class="br-placeholder">Sélectionnez un format de brique et saisissez des valeurs valides.</div>';
        return;
      }

      // dimensions en mm → m
      const moduleLongueur = (longueur + joint) / 1000;
      const moduleHauteur = (hauteur + joint) / 1000;

      const surfaceModule = moduleLongueur * moduleHauteur;

      const briquesM2Corrige = 1 / surfaceModule;

      const totalBriques = briquesM2Corrige * surface;

      const volumeJointBrique_mm3 =
        (longueur * joint * profondeur) +
        (hauteur * joint * profondeur);

      const volume_L =
        ((volumeJointBrique_mm3 * totalBriques) / 1_000_000) * 1.44;

      const poids_kg = volume_L * 1.7;
      const sacs25 = Math.ceil(poids_kg / 25);

      resultDiv.innerHTML = `
        <div class="br-result-main">
          ➤ Briques par m² : <strong>${briquesM2Corrige.toFixed(2)}</strong><br>
          ➤ Total de briques : <strong>${Math.round(totalBriques)}</strong>
        </div>
        <table class="br-table">
          <tr>
            <td>Mortier estimé</td>
            <td>${volume_L.toFixed(1)} L</td>
          </tr>
          <tr>
            <td>Poids estimé</td>
            <td>${poids_kg.toFixed(1)} kg (≈ ${sacs25} sacs)</td>
          </tr>
        </table>
      `;
    }

    window.onload = calculer;
  </script>
</body>

</html>
