      <!-- SCRIPT AUTO-RESIZE STABLE -->
      <script>
        (function () {
          const ORIGIN_OK = "https://ets-braconnier.github.io";
          const frame = document.getElementById("boisFrame");
          if (!frame) return;

          const SCALE = 1.333333;
          const ZOOM = 0.75;
          const FACTOR = SCALE * ZOOM;

          let ticking = false;
          let lastHeight = 0;

          function updateHeight(rawHeight) {
            if (!Number.isFinite(rawHeight)) return;

            const target = Math.ceil((rawHeight / FACTOR) + 60);

            if (Math.abs(target - lastHeight) < 2) return;

            lastHeight = target;
            frame.style.height = target + "px";
          }

          window.addEventListener("message", function (e) {
            if (e.origin !== ORIGIN_OK) return;
            if (!e.data || e.data.type !== "resize") return;

            const raw = Number(e.data.height);

            if (!ticking) {
              ticking = true;
              requestAnimationFrame(() => {
                updateHeight(raw);
                ticking = false;
              });
            }
          });
        })();
      </script>
