  <style>
    .products { display: flex; flex-direction: column; gap: 14px; min-width: 0; }

    .section {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: #fff;
      overflow: hidden;
    }

    .section .label {
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      color: var(--muted);
      font-weight: 700;
      font-family: Verdana, Geneva, sans-serif;
    }

    .cat-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      padding: 14px;
    }

    @media (max-width: 900px) { .cat-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 560px) { .cat-grid { grid-template-columns: 1fr; } }

    .cat-card {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 220px;
      text-decoration: none;
    }

    .cat-card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      text-decoration: none;
    }

    .page-toiture .cat-card img {
      width: 100%;
      height: 170px;
      object-fit: contain;
      object-position: center;
      background: #f7f7f7;
      display: block;
      padding: 8px;
      transition: transform .18s ease;
    }

    .cat-card:hover img { transform: scale(1.03); }

    .cat-card .title {
      padding: 10px 12px;
      text-align: center;
      color: var(--muted);
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
      font-weight: bold;
      font-size: 18px;
      border-top: 1px solid var(--line);
    }
  </style>
</head>

  <script>
    const toggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".menu");

    if (toggle && menu) {
      toggle.addEventListener("click", () => {
        menu.classList.toggle("open");
        toggle.setAttribute(

          menu.classList.contains("open") ? "true" : "false"
